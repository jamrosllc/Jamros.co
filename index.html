<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jamros LLC | Autos usados en Missouri</title>
  <meta name="description" content="Autos usados verificados en Missouri. Compra, venta, trade-in y financiamiento.">

  <style>
   header{
  position: sticky;
  top: 0;
  z-index: 50;

  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 24px;

  background: rgba(16, 24, 38, 0.65);   /* vidrio oscuro */
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);

  border-bottom: 1px solid rgba(255,255,255,.10);
}

    :root{
      --bg:#0b0f14;
      --card:#101826;
      --text:#e6eaf2;
      --muted:#98a2b3;
      --brand:#22c55e;
      --radius:16px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      display:flex;
      align-items:center;
      gap:12px;
      padding:16px 24px;
      background:#000;
    }

    header img{
      width:42px;
      height:42px;
      border-radius:10px;
      object-fit:contain;
    }

    main{
      padding:40px 24px;
      max-width:1100px;
      margin:auto;
    }

    h1{
      font-size:40px;
      margin-bottom:12px;
    }

    p{
      color:var(--muted);
      max-width:600px;
      line-height:1.6;
    }

    .btn{
      display:inline-block;
      margin-top:20px;
      padding:12px 24px;
      background:var(--brand);
      color:#000;
      font-weight:700;
      border-radius:var(--radius);
      text-decoration:none;
    }
  </style>
</head>

<body>

  <header>
    <img src="logo.png" alt="Jamros LLC">
    <div>
      <strong>Jamros LLC</strong><br>
      <span style="font-size:12px;color:#9ca3af;">Autos usados • Missouri</span>
    </div>
  </header>

  <main>
    <h1>Compra tu próximo auto con confianza</h1>
    <p>
      Autos usados verificados. Te ayudamos con financiamiento, trade-in y un proceso claro.
      Sin vueltas, sin estrés.
    </p>

    <a class="btn" href="#inventario">Ver inventario</a>
  </main>

</body>
</html>
