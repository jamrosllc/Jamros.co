  <style>
    :root{
      --bg:#0b0e14;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.10);
      --text:#eaf0ff;
      --muted: rgba(234,240,255,.7);
      --line: rgba(255,255,255,.12);
      --accent:#6ee7ff;
      --accent2:#a78bfa;
      --ok:#34d399;
      --warn:#fb7185;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 18px;
      --max: 1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 10% 10%, rgba(110,231,255,.18), transparent 60%),
        radial-gradient(900px 500px at 90% 15%, rgba(167,139,250,.16), transparent 55%),
        radial-gradient(700px 400px at 50% 80%, rgba(52,211,153,.10), transparent 60%),
        var(--bg);
      overflow-x:hidden;
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 18px}
    .topbar{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(14px);
      background: linear-gradient(to bottom, rgba(11,14,20,.80), rgba(11,14,20,.55));
      border-bottom: 1px solid var(--line);
    }
    .topbar .row{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
      gap:14px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:800; letter-spacing:.2px;
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 10px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      border-radius: 999px;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }
    .dot{
      width:8px; height:8px; border-radius:999px;
      background: var(--ok);
      box-shadow: 0 0 0 6px rgba(52,211,153,.12);
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse{
      0%,100%{transform:scale(1); opacity:1}
      50%{transform:scale(1.25); opacity:.75}
    }
    nav{display:flex; gap:14px; flex-wrap:wrap; justify-content:flex-end}
    nav a{
      font-size:13px;
      padding:8px 10px;
      border-radius: 10px;
      color:var(--muted);
      border:1px solid transparent;
      transition:.2s ease;
    }
    nav a:hover{
      color:var(--text);
      border-color: var(--line);
      background: rgba(255,255,255,.04);
    }

    .hero{
      padding:34px 0 10px;
      position:relative;
    }
    .heroGrid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:18px;
      align-items:stretch;
    }
    @media (max-width: 900px){
      .heroGrid{grid-template-columns:1fr}
      nav{justify-content:flex-start}
    }
    .card{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .heroMain{padding:26px 22px 20px; position:relative}
    .kicker{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
      margin-bottom:12px;
    }
    .tag{
      font-size:12px; color:rgba(234,240,255,.85);
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      padding:6px 10px;
      border-radius:999px;
    }
    h1{
      margin:0;
      font-size:44px;
      line-height:1.06;
      letter-spacing:-.8px;
    }
    @media (max-width:520px){ h1{font-size:34px} }
    .lead{
      margin:12px 0 0;
      color:var(--muted);
      font-size:15.5px;
      line-height:1.55;
      max-width: 56ch;
    }

    .ctaRow{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top:18px;
    }
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:12px 14px;
      border-radius: 14px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color:var(--text);
      font-weight:700;
      font-size:14px;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      cursor:pointer;
      user-select:none;
    }
    .btn:hover{transform: translateY(-1px); background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.18)}
    .btnPrimary{
      border-color: rgba(110,231,255,.45);
      background: linear-gradient(135deg, rgba(110,231,255,.18), rgba(167,139,250,.14));
    }
    .btnPrimary:hover{border-color: rgba(110,231,255,.75)}

    }
